<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar, Sidebar, and Drawer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-toggle" onclick="toggleDrawer()">&#9776;</div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-links">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </aside>

    <!-- Drawer -->
    <div class="drawer" id="drawer">
        <div class="drawer-close" onclick="toggleDrawer()">&times;</div>
        <ul class="drawer-links">
            <li><a href="#">Drawer Link 1</a></li>
            <li><a href="#">Drawer Link 2</a></li>
            <li><a href="#">Drawer Link 3</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="content">
        <h1>Content Area</h1>
        <p>This is the main content area.</p>
    </main>

    <script src="script.js"></script>
</body>

</html>
