          <a href="#" class="dropdown-toggle"><span aria-hidden="true">04</span>Dropdown <span class="icon rotate"
              style="-deg: 90deg">></span></a>
          <ul class="dropdown-menu">
            <li><a href="#"><span aria-hidden="true">41</span>Submenu 1</a></li>

        <li class="dropdown">
          <a href="#" class="dropdown-toggle"><span aria-hidden="true">05</span>Account <span class="icon rotate"
              style="-deg: 90deg">></span></a>
          <ul class="dropdown-menu">
            <li><a href="login.html"><span aria-hidden="true">51</span>Login/Logout</a></li>

            <li>
              <div class="color-picker">
                <label for="light" class="visually-hidden">Light theme</label>
                <input type="radio" id="light" name="theme" checked />

                <label for="pink" class="visually-hidden">Pink theme</label>
                <input type="radio" id="pink" name="theme" />

                <label for="blue" class="visually-hidden">Blue theme</label>
                <input type="radio" id="blue" name="theme" />

                <label for="green" class="visually-hidden">Green theme</label>
                <input type="radio" id="green" name="theme" />

        </li>

  </header>

  <main class="page wrapper flow">
    <h1 class="flow">Counter</h1>
    <div class="form-area">
      <form action="/submit_form" method="POST">
        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-row">
          <label>Gender</label>
          <div class="form-row-col-2">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
          </div>
        </div>

        <div class="form-row">
          <label>Interests</label>
          <div class="form-row-col-2">
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="gaming" name="interests" value="gaming">
            <label for="gaming">Gaming</label>
            <input type="checkbox" id="cooking" name="interests" value="cooking">
            <label for="cooking">Cooking</label>
          </div>
        </div>

        <div class="form-row">
          <label for="comments">Comments of governors</label>
          <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
        </div>

        <div class="form-row">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="germany">Germany</option>
            <option value="australia">Australia</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <div class="form-row">
          <div></div>
          <div>
            <button class="primary" type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button class="secondary" type="button">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer></footer>

  <script src="site.js"></script>
</body>

</html>
